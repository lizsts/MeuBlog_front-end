<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary"></h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="descricao">Descrição</label>
<input type="text" class="form-control" id="descricao" [(ngModel)]='tema.descricao'>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-3 mb-3" routerLink='/tema'>Cancelar</button>
                <button class="btn btn-dark mb-3" (click)='atualizar()'>Confirmar

                </button>
            </div>
        </div>

    </div>
</div>
