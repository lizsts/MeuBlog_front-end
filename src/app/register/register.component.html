<div class="container-fluid text-white bg-menu">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>
        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center text-dark">Cadastre-se</h1>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome e sobrenome">
                    </div>
                    <div class="form-group">
                        <label for="usu치rio">Usu치rio</label>
                        <input [(ngModel)]='usuario.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu nome de usu치rio">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)=' checkSenha($event) ' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>
                    <div class="form-group">
                        <label for="checkSenha">Confirme a senha</label>
                        <input [(ngModel)]='usuario.senha ' class="form-control" type="password" name="checkSenha" id="checkSenha" placeholder="Confirme sua senha">
                    </div>
                    <div class="form-group">
                        <label for="foto">Link da foto</label>
                        <input [(ngModel)]='usuario.foto ' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo de usu치rio</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event) '>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                            </select>
                    </div>
                    <div class="d-flex justify-content-center mt-4">
                        <button type="submit" class="btn btn-dark mr-4" routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-dark" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
