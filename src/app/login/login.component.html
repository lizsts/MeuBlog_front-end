<div class="container-fluid bg-menu">
    <div class="row d-flex align-items-center">
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 text-white">

                    <h1 class="text-center mb-3 text-dark">Entrar</h1>
                    <div class="form-group ">
                        <label for="usuário">Usuário</label>
                        <input [(ngModel)]='userLogin.usuario' class="form-control" type="form -control " type="text" name="usuario " id="usuario " placeholder="seu nome de usuário ">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha " id="senha " placeholder="sua senha ">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit " class="btn btn-dark " (click)=' entrar() '>Entrar</button>
                    </div>
                    <hr class="mt- 5 mb-3 ">
                    <p class="text-center text-dark">Não tem uma conta?
                        <a routerLink='/cadastrar' class="text-white">Cadastre-se</a>
                    </p>
                </div>

            </div>
        </div>
        <div class=" col-md-6 " id="img-bg">

        </div>
    </div>
</div>
